<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Own argument passing</title>
</head>
<body>
<script src="../js/vue.min%20(1).js"></script>
<div id="app">
    <button v-on:click="increase(2)">Clickme</button>
    <p>{{counter}}</p>

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            increase:function (step) {
                this.counter+=step;

            }
        }
    })
</script>
</body>
</html>
