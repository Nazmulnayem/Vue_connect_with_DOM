<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Re-rending</title>
</head>
<body>
<script src="../js/vue.min%20(1).js"></script>
<div id="app">
    <h1 v-once>{{title}}</h1>
    <p>{{sayhellow()}}-<a v-bind:href="link">Google</a></p>

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            title:'hello world',
            link:'https://www.google.com/'
        },
        methods:{
            sayhellow:function () {
                 this.title='hello'
                 return this.title;

            }

        }
    })
</script>
</body>
</html>
