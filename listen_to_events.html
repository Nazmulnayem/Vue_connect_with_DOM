<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listenning to Events</title>
</head>
<body>
<script src="../js/vue.min%20(1).js"></script>
<div id="app">
<button @click="increase">Clickme</button>
    <button @click="dicrease">Clickme</button>
    <p>{{count}}</p>

</div>
<script>
    new Vue({
        el:'#app',
        data:{
            count: 0
        },
        methods:{
            increase: function () {
                this.count++;

            },
            dicrease: function () {
                this.count--;

            },

        }
    })
</script>
</body>
</html>
