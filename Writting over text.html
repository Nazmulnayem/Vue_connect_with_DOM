<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.min%20(1).js"></script>
<div id="app">
    <input type="text" V-on:input="changeTitle"/>
    <p>{{title}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            title:'Hellow World'
        },
        methods:{
            changeTitle:function (event) {
                this.title = event.target.value;

            }
        }

    });
</script>
</body>
</html>
