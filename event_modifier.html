<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event modifier</title>
</head>
<body>
<script src="../js/vue.min%20(1).js"></script>
<div id="app">
    <p v-on:mousemove="updateCoordinates">Coordinates:{{ x }}/{{ y }}-<span @mousemove.stop>Dead spot</span></p>
</div>

<script>
    new Vue({

        el:'#app',
        data:{
            x:0,
            y:0
        },
        methods:{
            updateCoordinates:function (event) {
                this.x=event.clientX;
                this.y=event.clientY;

            }
        }

    });
</script>

</body>
</html>
